<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Manufacturer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            align-items: center;
            background: blanchedalmond;
            font-family: "DejaVu Sans Mono", "Arial";
            font-size: 16px;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/manufacturer/updated}" th:object="${manufacturer}" method="post">
    <input type="hidden" th:field="*{id}">
    Manufacturer Name: <input type="text" th:field="*{name}"><br>
    <input type="submit" value="Save">
</form>
<br>
<a href="#" th:href="@{/manufacturer/}">Go Back</a>
<br>
</body>
</html>
