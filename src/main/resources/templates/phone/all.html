<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phones</title>
    <style>
        body {
            display: flex;
            align-content: center;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background: blanchedalmond;
            font-family: "DejaVu Sans Mono", "Arial";
            font-size: 16px;
        }
    </style>
</head>
<body>
<table>
    <tr th:if="${#lists.isEmpty(phones)}">
        <td>No manufacturers</td>
    </tr>
    <tr th:each="p : ${phones}">
        <td th:text="${p.id}">Id</td>
        <td th:text="${p.name}">Name</td>
        <td th:text="${p.manufacturer}">Manufacturer</td>
        <td><a th:href="@{/phone/{id}(id=${p.id})}">View Phone</a></td>
        <td><a th:href="@{/phone/update/{id}(id=${p.id})}">Update Phone</a></td>
        <td><a th:href="@{/phone/delete/{id}(id=${p.id})}">Delete Phone</a></td>
        <td><a th:href="@{/phone/delete_phone_manufacturer/{id}(id=${p.id})}">Delete Phone From Manufacturer</a></td>

    </tr>
</table>
<br>
<a th:href="@{/phone/create}">Create New Phone</a>
<br>
<a th:href="@{/home/}">Go To Home</a>
<br>
</body>
</html>
